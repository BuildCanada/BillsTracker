version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - MONGO_URI=${MONGO_URI}
      - CIVICS_PROJECT_API_KEY=${CIVICS_PROJECT_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    # For production, avoid mounting source volumes; build-time artifacts are included
